<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e9f315874a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,600,700,900&display=swap">
    <title>Meme Intelligence Information System</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div id="header">
                <div id="title">
                    <p>Meme Intelligence Information System</p>
                </div>
                <nav>
                    <ul id="nav">
                        <li><a href="index.html">Home</a></li>
                        <li class="selected">Archive</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="meme_section">
        <div class="container">
            <div id="cards">

            </div>
        </div>

        <div id="card_details">
            <div id="img_container">
                <span onclick="toggleCards(cards, cardDetails)"><i class="fa-solid fa-xmark pointer" id="close_icon"></i></span>
                <img src="" alt="" id="img">
            </div>
            <p id="caption"></p>
            <div id="card_info">
                <p id="from"></p>
                <p id="popular_on"></p>
                <p id="og_post"></p>
                <p id="author"></p>
                <p id="about"></p>
                <p id="desc"></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div id="copyright" class="footer-paragraphs">
                <p>&copy 2022 MIIS Inc.</p>
            </div>
        </div>
    </footer>

    <script src="js/archive.js"></script>

</html>
